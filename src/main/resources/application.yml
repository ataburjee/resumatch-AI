server:
  address: 0.0.0.0
  port: 8080

spring:
  application:
    name: resumatch-AI
  datasource:
    url: jdbc:postgresql://localhost:5432/resumatchai
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  api-docs:
    path: /api-docs